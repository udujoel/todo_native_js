<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header space">
          Todo Organiser
        </div>
        <div class="card-body ">
          <h5 class="card-title">Fill your TODO list below</h5>
          <div class="input-group col align-self-center input">
            <input type="text" class="form-control" placeholder="Search" />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search"
              >
                Search
              </button>
            </div>
          </div>
          <br /><br />
          <div class="input-group col align-self-center input">
            <input
              type="text"
              class="form-control"
              id="item"
              placeholder="Type your item.."
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="add">
                Add TODO Item
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          <div class="input-group col-sm-10 col">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="list"
              value="Go shopping"
            />
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-danger" type="button">
                Delete
              </button>
              <button class="btn btn-success" type="button">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
